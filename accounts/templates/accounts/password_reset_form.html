
{% extends 'food/base.html'  %}
{% block title%}
     Log in
{% endblock %}


{% block body %}


<br><br><br><br>
 <div class="container">
	<div class="row">

	<div class="col-sm-4"></div>



		<div class="well well-lg col-sm-4"  style="margin-left:10px;">

            <h1 id="head"  align="center">Password Reset</h1>
                    <form class="form-horizontal" action="." method="post" enctype="multipart/form-data">
                        <div class="form-group">

                                    <p><label for="id_email">Email:</label> <input type="email" class="form-control" value="{{request.user.email}}" name="email" maxlength="254"  id="id_email" required /></p>
                                    <br>
                            <div  class="alert alert-success">
                                <strong>
                                    Enter Your Registered Email Address.
                                </strong>
                            </div>
                            <p><input type="submit" value="send e-mail" class="btn btn-block btn-success"></p>
                                    {% csrf_token%}

                        </div>
                    </form>
        </div>
    </div>
 </div>

<style>
input[type=email]{

    width: 290px;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 10px;
    font-size: 16px;
    background-color: white;
    background-image: url('searchicon.png');
    background-position: 10px 10px;
    background-repeat: no-repeat;
    padding: 12px 20px 12px 40px;
    -webkit-transition: width 0.4s ease-in-out;
    transition: width 0.4s ease-in-out;
    border-left:0px;
     border-right:0px;
}

 input[type=email]:focus{
width:90%;
}
    </style>
{% endblock%}
